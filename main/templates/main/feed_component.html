<div>
    {% for room in rooms %}

        <div>
            {% if request.user == room.host %}
                <a href="{% url 'update' room.id %}">Edit</a>
                <a href="{% url 'delete' room.id %}">Delete</a>
            {% endif %}
            <a href="{% url 'user-profile' room.host.id %}">@{{room.host.username}}</a>
            <p>{{room.id}} - <a href="{% url 'room' room.id %}">{{room.name}}</a></p>
            <small>{{room.topic.name}}</small>
            <hr>
        </div>

    {% endfor %}
</div>
