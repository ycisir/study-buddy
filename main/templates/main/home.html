{% extends 'main/base.html' %}
{% block title %} Home {% endblock title %}

{% block content %}  

<div>

	<a href="{% url 'create-room' %}">Create room</a>

	<div>
		{% for room in rooms %}

			<div>
				<span>@{{room.host.username}}</span>
				<p>{{room.id}} - <a href="{% url 'room' room.id %}">{{room.name}}</a></p>
				<small>{{room.topic.name}}</small>
				<hr>
			</div>

		{% endfor %}
	</div>


</div>

{% endblock content %}
