{% extends 'main/base.html' %}
{% block title %} Rooms {% endblock title %}

{% block content %}

<h1>{{room.name}}</h1>
<p>{{room.desc}}</p>

<div class="comment-wrapper">
	<h3>Conversation</h3>
	<hr>
	{% for message in room_messages %}
		<div>
			<small>@{{message.user}}  {{message.created | timesince}} ago</small>
			<p>{{message.body}}</p>
			<hr>
		</div>
	{% endfor %}
</div>

{% endblock content %}
